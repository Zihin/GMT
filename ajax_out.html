<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
ajax_get();
/**************************
 *  get方式提交ajax
 *
 * @param   对象          xmlHttp         XMLHttpRequest对象
 * @param   字符串     url             后台的地址
    readyState值对照
    0: 请求未初始化
    1: 服务器连接已建立
    2: 请求已接收
    3: 请求处理中
    4: 请求已完成，且响应已就绪
 * 根据相应的浏览器创建不同的xmlHttp对象
 * @return  XMLHttpRequest 对象
 ****************************/
function ajax_get(){

var xmlHttp
xmlHttp=GetXmlHttpObject();
var url //设置要提交action到后台的那个处理请求的文件名
url ="http://sc.cowinmobile.com/api-smile/keyword.php?key_word=%E7%A8%BB%E9%81%93%E5%B7%A5%E5%9C%BA%E6%9C%89%E6%9C%BA%E8%B6%8A%E5%85%89%E7%B1%B3&is_all=1&page=1&page_size=1000";
xmlHttp.onreadystatechange = function(){
    var XMLHttpReq = xmlHttp;
    if (XMLHttpReq.readyState == 4) {
        if (XMLHttpReq.status == 200) {
            var text = XMLHttpReq.responseText;
            alert(text);
        }
    }
};
xmlHttp.open("GET",url,true)//定义请求的参数
xmlHttp.send()//发送请求
}
/**************************
 * 此函数的作用是解决为不同浏览器创建不同的 XMLHTTP 对象的问题
 *
 * @param   xmlHttp     XMLHttpRequest()对象
 * 根据相应的浏览器创建不同的xmlHttp对象
 * @return  XMLHttpRequest 对象
 ****************************/
function GetXmlHttpObject(){
    var xmlHttp=null;
    try{
        // for Firefox, Opera 8.0+, Safari
        xmlHttp=new XMLHttpRequest();
    }
    catch (e){
        // for Internet Explorer
        try{
        xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch (e){
        xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
    }
        return xmlHttp;
    }

</script>
</body>
</html>
